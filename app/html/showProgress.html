<!DOCTYPE html>
<html>

  <link rel="stylesheet" type="text/css" href="../css/foundation.css">

  <title>Encoding Status</title>
</head>

<body>

  <h4>轉檔狀況</h4>

  <table class="enc-progress">

      <tr>
        <th>目前進度</th>
        <th>影片總長</th>

        <td id="show-duration">00:00:00.00</td>

    </div>      
  </table>

  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div> 

  <button class="button" id="btn-cancel">Cancel</button>


  <script>
    require('../showProgress.js')
  </script>

</html>
