<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./css/foundation.css">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <title>YgoGUI</title>
</head>

<body>
  <h1>H.264? 你在哪一個時代啊?</h1>
  <!-- All of the Node.js APIs are available in this renderer process. -->
  <p>
    We are using Node.js
    <script>document.write(process.versions.node)</script>,
    Chromium
    <script>document.write(process.versions.chrome)</script>,
    and Electron
    <script>document.write(process.versions.electron)</script>.    
  </p>

  <br>
  <form>

    <div class="input-group path-selector">
      <input type="text" name="src" id="input-src" placeholder="Input Source" required>
      <button class="button" type="button" id="selectSrc">Browse</button>
    </div>

    <div class="input-group path-selector">
      <input type="text" name="des" placeholder="Output Destination" required>
      <button class="button" type="button" id="selectDes">Browse</button>
    </div>
 
    <h6>編碼品質 vs 編碼速度</h6>
    <div class="input-group" id="field-cpu-used">        
        <p>高品質/低速</p>
        <input type="range" id="input-cpu-use" min="0" max="2" value="0" name="cpu-used">
        <p>低品質/快速</p>
    </div>
  
    <h6>其他選項 (一般情況不建議勾選)</h6>
    <div class="input-group">      
      <label><input type="checkbox" name="deinterlace" value="enable" class="input-checkbox">
        <span title="降低影片中的掃描線，片源是逐行掃描才建議勾選">去交錯</span>
      </label>
      <label><input type="checkbox" name="denoise" value="enable" class="input-checkbox">
        <span title="降低影片中的顆粒噪訊，片源是古早影片才建議勾選">降噪</span>
      </label>
    </div>

    <br>
    <button class="button" type="submit" id="btn-encode">Encode</button>

  </form>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</body>

</html>
