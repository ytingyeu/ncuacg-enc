<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" type="text/css" href="./css/foundation.css">

  <title>Encoding Status</title>
</head>

<body>

  <button class="button" id="btn-cancel">Cancel</button>


  <script>
    require('./showProgress.js')
  </script>
